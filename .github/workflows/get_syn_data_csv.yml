name: Synthetic CSV Data

on:
  workflow_dispatch:
    inputs:
      csv_content:
        description: 'Paste CSV content here'
        required: true
        default: |
          userid,age,salary
          1,25,50000

      config_content:
        description: 'Paste YAML config content here'
        required: true
        default: |
          row_count: [100]
          columns:
            - name: userid
              type: integer
            - name: age
              type: integer
            - name: salary
              type: integer

      api_key:
        description: 'API key for LLM provider'
        required: false
        default: 'your-default-api-key'  # You can leave this blank or pre-fill a placeholder

      provider:
        description: 'API Provider'
        required: false
        default: 'groq'
        type: choice
        options:
          - groq
          - huggingface

      model:
        description: 'Model Name'
        required: false
        default: 'mistral-saba-24b'
        type: choice
        options:
          - llama3-70b-8192
          - llama3-8b-8192
          - mistral-saba-24b
          - gemma-9b-it
          - deepseek-r1-distill-llama-70b

jobs:
  run-python:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas pyyaml

      - name: Create input files
        run: |
          mkdir -p inputs
          echo "${{ github.event.inputs.csv_content }}" > inputs/input.csv
          echo "${{ github.event.inputs.config_content }}" > inputs/config.yaml

      - name: Run Python Script
        run: |
          echo "ğŸ” Using provider: ${{ github.event.inputs.provider }}"
          echo "ğŸ§  Using model: ${{ github.event.inputs.model }}"
          echo "ğŸ”‘ API Key: ${{ github.event.inputs.api_key:0:5 }}***** (hidden in logs)"

          python script.py \
            "inputs/input.csv" \
            "inputs/config.yaml" \
            "manual_run" \
            "${{ github.event.inputs.provider }}" \
            "${{ github.event.inputs.model }}" \
            "${{ github.event.inputs.api_key }}"

      - name: Upload Output
        uses: actions/upload-artifact@v4
        with:
          name: processed-output
          path: output/
